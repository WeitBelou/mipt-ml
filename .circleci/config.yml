version: 2
jobs:
  build:
    docker:
      - image: docker:18.06.1-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install make
          command: apk add make
      - run:
          name: Build docker image
          command: make build
      - run:
          name: Convert notebooks to html
          command: make html
      - run:
          name: Submit solution
          command: make submit
      - run:
          name: Copy results
          command: |
            docker run --name results --mount type=volume,src=results,dst=/results,readonly alpine
            docker copy results:/results results
      - store_artifacts:
          path: results
          destination: results
